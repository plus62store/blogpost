---
layout: webshop
---

    <article class="post-shop">
  {% for post in site.post-product %}
<ion-router-link href="{{ post.url }}">
    <ion-card class="grid">
<img src="{{ post.image }}"/>
    <ion-card-header class="shop-header">
        <ion-card-subtitle class="subtitle">{{ post.title }}</ion-card-subtitle>
            <div class="display-none diskon">Rp. {{ post.discount }},00</div>
        <div class="price">Rp. {{post.price}},00</div>
    </ion-card-header>
      <ion-card-content class="entry">
            <div class="shop-content">
            <div class="sale">{{post.riv}} Terjual</div>
            <div class="rate">
            <ion-icon name="star" style="color:#f3ae0f;" aria-label="star" role="img" class="md hydrated"></ion-icon> {{ post.rating }}</div>
            </div>
      </ion-card-content>
    </ion-card>
</ion-router-link>
  {% endfor %}
    </article>
